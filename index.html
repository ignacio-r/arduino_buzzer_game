<!DOCTYPE html>
<html>
  <head>
    <title>My Arduino Webpage</title>
  </head>
  <body>
    <button id="boton">Prender/Apagar LED</button>

    <script>
      var button = document.getElementById('boton');
      button.addEventListener('click', () => {
        fetch("http://localhost:3000/prender", {
          method: 'POST',
          mode: 'no-cors'
        })
      })
    </script>
  </body>
</html>
